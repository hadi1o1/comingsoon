<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New look, same commitment — launching soon</title>
  <meta name="description" content="New look, same commitment — launching soon." />
  <style>
    :root{--bg:#f7f8fb;--card:#ffffff;--muted:#6b7280;--accent:#111827}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:var(--bg);color:var(--accent)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px}
    .card{max-width:760px;width:100%;background:var(--card);border-radius:12px;box-shadow:0 6px 24px rgba(17,24,39,0.06);padding:48px;text-align:center}
    h1{font-size:28px;margin:0 0 12px;font-weight:700}
    p.lead{margin:0 0 20px;color:var(--muted);font-size:16px}
    .meta{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:18px}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:600}
    .btn-secondary{background:#eef2ff;color:#3730a3}
    .small{font-size:14px;color:var(--muted)}
    @media (max-width:520px){.card{padding:28px}h1{font-size:22px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <header>
        <!-- Replace with your logo image or text if you like -->
        <div style="font-weight:700;letter-spacing:0.6px;margin-bottom:18px">Your Company</div>
        <h1>New look, same commitment — launching soon.</h1>
        <p class="lead">We're polishing up the details to give you a better experience. Sign up below and we’ll let you know when we go live.</p>
      </header>

      <form action="#" onsubmit="event.preventDefault();notify();" aria-label="Subscribe form">
        <input id="email" type="email" placeholder="Enter your email" required style="padding:12px 14px;border-radius:8px;border:1px solid #e6e9ef;width:320px;max-width:100%;outline:none;font-size:15px" />
        <div class="meta">
          <button class="btn btn-secondary" type="submit">Notify me</button>
          <div class="small">No spam — unsubscribe anytime.</div>
        </div>
      </form>

      <p class="small" style="margin-top:20px">Want to access the site sooner? Contact us at <a href="mailto:hello@yourdomain.com">hello@yourdomain.com</a></p>

      <script>
        function notify(){
          const email = document.getElementById('email').value.trim();
          if(!email) return alert('Please enter your email');
          // This demo doesn't actually send the email. Replace with your form provider endpoint if needed.
          alert('Thanks — we\'ll notify ' + email + ' when we launch.');
          document.getElementById('email').value = '';
        }
      </script>
    </div>
  </div>
</body>
</html>
